version: '3'
networks:
  l4d2stats-network:
    driver: bridge

services:
  mariadb:
    image: mariadb:latest
    container_name: l4d2stats-db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./stats_database.sql:/docker-entrypoint-initdb.d/stats_database.sql
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    networks:
      - l4d2stats-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci

  l4d2stats-api:
    image: node:18
    container_name: l4d2stats-api
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./website-api:/backend
    environment:
      - NODE_ENV=production
      - MYSQL_HOST=mariadb
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - WEB_PORT=${API_PORT}
    command: >
      sh -c "apt-get update &&
             apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev &&
             cd /backend &&
             npm install &&
             npm run start"
    networks:
      - l4d2stats-network
    depends_on:
      - mariadb
    restart: unless-stopped

  l4d2stats-ui:
    image: node:18
    container_name: l4d2stats-ui
    ports:
      - "${UI_PORT}:${UI_PORT}"
    volumes:
      - ./website-ui:/frontend
    command: sh -c "cd /frontend && npm install && chmod -R a+x node_modules && npm run build && npm run serve"
    networks:
      - l4d2stats-network
    depends_on:
      - l4d2stats-api
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: l4d2stats-phpmyadmin
    ports:
      - "8082:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - PMA_USER=${MARIADB_USER}
      - PMA_PASSWORD=${MARIADB_PASSWORD}
      - PMA_ARBITRARY=1
    networks:
      - l4d2stats-network
    depends_on:
      - mariadb
    restart: unless-stopped

volumes:
  mysql-data:
